<!DOCTYPE html>
<html ng-app='danApp'>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/daniel.css">
	    <script src="angular.js" type="text/javascript"></script>
        <script src="angular-sanitize.min.js" type="text/javascript"></script>
	    <script src="danscript.js" type="text/javascript"></script>
	    <script src="js/modernizr.js" type="text/javascript"></script>

		<script type="text/javascript">
			
		</script>
	</head>
	<body>
		<div ng-controller="linksController">
			
		    <modal-dialog show='modalShown'>
				<p>
				   <form role="form">
					  <div class="form-group">
					    <label for="Name">Name:</label>
					    <input type="text" class="form-control" id="name" pattern=".{3,}" required title="3 characters minimum for Name">
					  </div>

					  <div class="form-group">
					    <label for="email">Email address:</label>
					    <input type="email" class="form-control" id="email">
					  </div>
					  
					  <div class="form-group">
					    <label for="phone">Phone Number:</label>
					    <input type="number" id="phone" maxlength="12">
					  </div>
					  
					  <div class="form-group">
					    <label for="tickets">Number of Tickets:</label>
					    <input type="number" min="1" max="10">
					  </div>
					  <button type="submit" class="btn btn-default">Submit</button>
					</form>
			    </p>
		    </modal-dialog>
		    <modal-dialog show='modalVideoShown'>
		    	<p>
		    		 <iframe width="420" height="315" src="http://www.youtube.com/embed/AjYiEyu8Si8">
		    		 </iframe> 
		    	</p>
			</modal-dialog>
		    <div class="col-sm-2">
          		<ul id="sidebar" class="nav nav-stacked affix">
          			<li><a ><img ng-src="images/Rex Logo_PNG.png" width="151px" height="70px"></img></a></li>
		            <li><a class="links" ng-click='toggleModal()'>Pre Book</a></li>
		            <li><a class="links" ng-click='toggleVideoModal()'>Video</a></li>
        		</ul>
      		</div>
		</div>
		<div ng-controller="homeContentController" style="">
	    	<section ng-class="['carousel_links_container']">
			  <div id="carousel" ng-class="{'show_1' : exhibit_item_active==1,'show_2' : exhibit_item_active==2,'show_3' : exhibit_item_active==3,'show_4' : exhibit_item_active==4,'show_5' : exhibit_item_active==5,'show_6' : exhibit_item_active==6,'show_7' : exhibit_item_active==7}">
			    <figure ng-repeat='item in items'></figure>
			  </div>
			</section>
							<div ng-controller="timeController">
								<div id="time">
									<div id="days_rem">
									<div class="Time_elts days" ng-bind-html="time_rem_days">
										<div class="numbers">9</div><div class="numbers">9</div>
									</div><div class="days-highlight">DAYS</div></div> <div id="time_rem">  <div class="Time_elts" ng-bind-html="time_rem_hours"><div class="numbers">9</div><div class="numbers">9</div></div>  : <div class="Time_elts" ng-bind-html="time_rem_minutes"><div class="numbers">9</div><div class="numbers">9</div></div>  : <div class="Time_elts" ng-bind-html="time_rem_seconds"><div class="numbers">9</div><div class="numbers">9</div></div><div>remaining</div></div>
								</div>
							</div>

			<div ng-class="['tab_nav']">
				<div ng-class="['left']">
					<img ng-src="{{left_url}}" ng-click="prevside()"></img>
				</div>
				<div ng-class="['right']">
					<img ng-src="{{right_url}}" ng-click="nextside()"></img>
				</div>
			</div>

			<div>
				<section ng-class="['content_container']">
					<section id="carousel_content" ng-class="{'show_1' : exhibit_item_active==1,'show_2' : exhibit_item_active==2,'show_3' : exhibit_item_active==3,'show_4' : exhibit_item_active==4,'show_5' : exhibit_item_active==5,'show_6' : exhibit_item_active==6,'show_7' : exhibit_item_active==7}">
						<div ng-repeat="item in items_content" class="content_in_page">
							<h1>{{item.heading}}<span ng-bind='item.heading_span'></span></h1>
							<section class="meta" ng-bind-html="item.meta_div_heading"></section>
							<section class="body" ng-bind-html='item.content'></section>	

						</div>
						
					</section>
				</section> 
			</div>
		</div>
		<footer> &copy; Heavenly Ladder Ministries </footer>
	</body>
</html>
